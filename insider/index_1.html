<!DOCTYPE html>

<html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <script type="text/javascript" src="lib/osql.js"></script>

    <link rel="stylesheet" href="index.css">

    <script>
        osql.requireLogin();

        async function buttonPressed() {
            var userid = document.getElementById('ID').value;
            var password = document.getElementById('password').value;

            var sql = `select * from Users where id="${userid}";`;
            var objects = await osql.connect(sql);
            if (objects.length <= 0) {
                document.getElementById('result').innerHTML = 'ログイン失敗：ユーザが見つかりません';
                return;
            }
            if (objects[0].password != password) {
                document.getElementById('result').innerHTML = 'ログイン失敗：パスワードが違います';
                return;
            }

            sessionStorage.setItem('userid', objects[0].id);
            sessionStorage.setItem('username', objects[0].name);

            location.href = 'index_3.html';
        }
    </script>
</head>

<body>
    <p class="title">インサイダーゲーム</p>
    <p id="login" class="center">ログイン</p>
    <p class="center"><input type="text" id="ID" placeholder="ID">
    <input type="password" id="password" placeholder="Password" ></p>
    <p id="result" class="center"></p>
    <p class="center1"><button onclick="buttonPressed()" class="center">ログイン</button></p>
    <p class="center1"><a href="index_2.html">新規登録はこちら</a></p>
</body>

</html>
